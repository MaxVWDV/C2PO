<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caius College Polar Observatory (C-2PO)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .grid-container div {
            padding: 10px;
        }

        .status-report {
            margin: 20px;
        }

        .status-report h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-report p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img src="path_to_logo/logo.png" alt="C-2PO Logo">
        <h1>Caius College Polar Observatory (C-2PO)</h1>
    </header>

    <div class="grid-container">
        <div>
            <h2>Greenland Satellite Image</h2>
            <img src="images/greenland_satellite.jpg" alt="Greenland Satellite" width="100%">
        </div>
        <div>
            <h2>Antarctica Satellite Image</h2>
            <img src="images/antarctica_satellite.jpg" alt="Antarctica Satellite" width="100%">
        </div>
        <div>
            <h2>Greenland Weather Conditions</h2>
            <!-- Paste Ventusky HTML fragment here -->
        </div>
        <div>
            <h2>Antarctica Weather Conditions</h2>
            <!-- Paste Ventusky HTML fragment here -->
        </div>
    </div>

    <div class="status-report">
        <h2>Status Reports</h2>
        <p><strong>Greenland:</strong> Insert brief status report here.</p>
        <p><strong>Antarctica:</strong> Insert brief status report here.</p>
    </div>
</body>
</html>
